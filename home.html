<!DOCTYPE html>

<head>
  <title>AustinSpragginsProgram11</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<!-- HTML Body -->

<body>
  <div id="main">
    <div id="header">
      <h1>Program 11</h1>
      <h2>Hello World with Objects</h2>
      <h3>By Austin Spraggins | IS30A</h3>
    </div>

    <form id="myForm">
      <label for="first">First Name:</label><br>
      <input type="text" id="fname"><br>

      <label for="last">Last Name:</label><br>
      <input type="text" id="lname"><br>

      <label for="ad">Address:</label><br>
      <input type="text" id="address"><br>

      <label for="City:">City:</label><br>
      <input type="text" id="city"><br>

      <label for="s">State:</label><br>
      <input type="text" id="state"><br>

      <label for="Zip Code">Zip Code:</label><br>
      <input type="text" id="zip"><br>
    </form>

    <p id="demo">Output Full Name and Full Address (Using Objects): </p>
    <p id="message"><br></p>

    <button type="button" onClick="changeText()">Submit</button> |
    <button type="button" onClick="clearText()">Clear</button>
  </div>
</body>
</html>
